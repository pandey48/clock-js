<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg container-fluid " >
    <div class="d-flex">
        <div class="ms-4 col-6">
            <div class="">
                
                <span class="border-danger"><i class="bi-alarm fw-bold" style="font-size: 3rem; color: rgb(192, 23, 11);"></i></span>
                <span class="fs-1 fw-bolder mx-1 text-bg-success">CLOCK</span>
    
            </div>
            <div class="bg-light w-100  p-2 border ">
            <div class="timeSet ">
               <dt class="bi bi-sunrise">    set wake time</dt>
                 <dd class="" >
                    <select name="" id="wakeTime" onchange="changeTime()">
                        <option value="4">4 Am-5 AM</option>
                        <option value="5">5 AM-6 AM</option>
                        <option value="6">6 AM-7 AM</option>
                        <option value="7">7 AM-8 AM</option>
                        <option value="8">8 AM-9 AM</option>
                        <option value="9">9 AM-10 AM</option>
                        <option value="10">10 AM-11 AM</option>
                        <option value="11">11 AM-12PM</option>
                    </select>
                 </dd>
            </div>
            <div class="timeSet " >
                <dt class="bi bi-person-walking">    set lunch time</dt>
                  <dd>
                     <select name="" id="lunchTime" onchange="changeTime()">
                         <option  value="12">12 PM-1 PM</option>
                         <option value="13">1 PM-2 PM</option>
                         <option value="14">2 PM-3 PM</option>
                         <option value="15">3 PM-4 PM</option>
                         <option value="16">4 PM-5 PM</option>
                     </select>
                  </dd>
             </div>
             <div class="timeSet ">
                <dt class="bi bi-soundwave">    set nap time</dt>
                  <dd>
                     <select name="" id="napTime" onchange="changeTime()">
                         <option  value="17">5 PM-6 PM</option>
                         <option value="18">6 PM-7 PM</option>
                         <option value="19">7 PM-8 PM</option>
                         <option value="20">8 PM-9 pm</option>
                         
                     </select>
                  </dd>
             </div>
             <div class="timeSet ">
                <dt class="bi bi-person-fill-down" >    set night time</dt>
                  <dd>
                     <select name="" id="nightTime" onchange="changeTime()">
                         <option value="21">9 PM-10 PM</option>
                         <option value="22">10 PM-11 PM</option>
                         <option value="23">11 AM-12 PM</option>
                         <option value="24"> 12</option>
                        
                     </select>
                  </dd>
             </div>
            </div>
            <div id="showTask" class="text-lg-center fs-3 fw-bolder bgh px-5 m-1 ms-4 border-1 rounded-2"></div>
                <div  class="row mt-2" >
               
                   <div class="col-6 ms-5 mt-4 ">
                    <button class=" btn  btn-info " onclick="setAlarm()">Set Alarm!!</button>
                   </div>
                    <div class="col-5 bg-body-tertiary border rounded-1 text-bg-info border-danger-subtle">
                        <dd id="lblWake"></dd>
                        <dd id="lblLunch"></dd>
                        <dd id="lblNap"></dd>
                        <dd id="lblNight"></dd>
                    </div>
                </div>

                
        </div>
    
    
        
        <div class="col-6 justify-content-center m-4 ">
            <div class="bg-danger-subtle  align-items-center rounded-2 border-1 mt-4 mx-4 w-75">
                <h3 id="timeClock"  class="mt-4 text-center fw-bolder fs-2  "></h3>
            </div>
               <div id="imgTItle" class="text-center fs-3 fw-bolder mt-3 bgh px-5 m-1 ms-5 rounded-2 "></div>
               <div id="img" class="m-5"></div>
          
          
    
        </div>
     
    </div> 
    
  <script src="index.js"></script>  
</body>
</html>
